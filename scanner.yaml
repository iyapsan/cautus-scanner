# Scanner Configuration - Live Test

scanner:
  update_frequency_seconds: 5
  
  universe:
    provider: csv
    csv_path: data/universe.csv
  
  cache:
    ttl_seconds: 5
  
  # Pillar configurations
  price:
    enabled: true
    min: 2.0
    max: 500.0  # Expanded for testing with AAPL, MSFT
    
  momentum:
    enabled: true
    min_pct_move: 0.5  # Low threshold for testing
    min_early_session_rvol: 0.5
    time_window:
      start: "09:30"
      end: "16:00"
      timezone: "America/New_York"
    
  volume:
    enabled: true
    min_relative_volume: 0.5  # Low threshold for testing
    lookback_days: 30
    
  catalyst:
    enabled: true
    require_news: true
    allowed_types: [earnings, fda, mna, contracts, guidance, upgrade, product]
    
  float:
    enabled: true
    max_shares: 20000000000  # High for testing with big caps

providers:
  market_data:
    type: ibkr
    host: "127.0.0.1"
    port: 4002
    client_id: 1
    # 1=live, 3=delayed (use delayed for testing without subscription)
    market_data_type: 3
  
  news:
    type: csv
    csv_path: data/catalysts.csv
  
  fundamentals:
    type: csv
    csv_path: data/float_data.csv
